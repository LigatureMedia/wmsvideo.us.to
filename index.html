            </div>
        </div>

    <div class="container-fluid">
        <div class="jumbotron">
            <h1><span class="header">WELCOME</span><br><span class="accent">to</span><span class="subheader">WELLS VIDEO</span></h1>
            <p>Wells Video is a video channel with a selection of videos relating to current events at Wells Middle School. The videos on the channel are made with After Effects CC 2015.</p>
        </div>
        <div class="container">
            <h1><span class="header">Contact.</span></h1>
            <form action="https://formspree.io/aris@qsysmine.tk" method="POST">
                <div class="form-group">
                    <label for="form-name">Name</label>
                    <input type="text" name="name" id="form-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="form-replyto">E-mail</label>
                    <input type="email" name="_replyto" id="form-replyto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="form-text">Text</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <input type="submit" value="Send" class="btn btn-primary">
            </form>
        </div>

    </div>

    <br>
